<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Bootstrap 5</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="d-flex justify-content-center align-items-center min-vh-100">
        
        <div class="form-container">
            <form id="contactForm" novalidate>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                    <div class="invalid-feedback">Por favor, forneça um endereço de email válido.</div>
                    <div class="valid-feedback">Email válido!</div>
                </div>

                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="assunto">
                    <div class="invalid-feedback">O assunto é obrigatório.</div>
                    <div class="valid-feedback">perfeito!</div>
                </div>

                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="5"></textarea>
                    <div class="invalid-feedback">Por favor, escreva uma mensagem.</div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary px-4">Enviar</button>
                    <button type="button" class="btn btn-secondary px-4" onclick="limparFormulario()">Cancelar</button>
                </div>

            </form>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
